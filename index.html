<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Metric/Imperial Unit Converter</title>
  <link rel="stylesheet" href="css/normalize.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="wrapper">
    <div id="main-container">
      <h1 class="title">Metric/Imperial Unit Conversion</h1>
      <input type="text" class="unit-container" value="20" maxlength="11">
      <button id="convert-btn">Convert</button>
    </div>





    <div id="second-container">





      <div class="length-container">
        <h2 class="converted-title">Length (Meter/Feet)</h2>
        <p class="converted-length">
          20 meters = 65.616 feet <span>|</span><br> 20 feet = 6.096 meters
        </p>
      </div>










    </div>







  </div>

  <script src="js/app.js"></script>
</body>
</html>
