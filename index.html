<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Metric/Imperial Unit Converter</title>
  <link rel="stylesheet" href="css/normalize.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media-queries.css">
</head>
<body>




  <div id="wrapper">
    <div id="main-container">
      <h1 class="title">Metric/Imperial Unit Conversion</h1>
      <input type="text" class="unit-container" value="20" maxlength="9">
      <button id="convert-btn">Convert</button>
    </div>
    <div id="second-container">
      <div class="length-container">
        <h2 class="converted-title">Length (Meter/Feet)</h2>
        <div class="converted-length">
          <p class="meters">20 meters = 65.616 feet</p>
          <span>|</span>
          <p class="feet">20 feet = 6.096 meters</p>
        </div>
      </div>
      <div class="volume-container">
        <h2 class="converted-title">Volume (Liters/Gallons)</h2>
        <div class="converted-volume">
          <p class="liters">20 liters = 5.284 gallons</p>
          <span>|</span>
          <p class="gallons">20 gallons = 75.708</p>
        </div>
      </div>
      <div class="mass-container">
        <h2 class="converted-title">Mass (Kilograms/Pounds)</h2>
        <div class="converted-mass">
          <p class="kilograms">20 kilograms = 44.092 pounds</p>
          <span>|</span>
          <p class="pounds">20 pounds = 9.072 kilograms</p>
        </div>
      </div>
    </div>
  </div>




  
  <script src="js/app.js"></script>
</body>
</html>
